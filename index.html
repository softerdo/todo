<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style type="text/css">
      .green{ color: lightgreen; }
      .blue{ color: skyblue; }
      .red{ color: lightcoral; }
      .list-group{ font-size: 1.5rem}
    </style>
  </head>

  <body>
    <div class="container">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm">
          <h3 class="">TO DO LIST</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task">
            <button class="btn btn-outline-primary">ADD ITEM</button>
          </div>
        </form>
        <ul class="nav nav-tabs">
          <li class="nav-item" data-type="all">
            <a class="nav-link active" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item" data-type="todo">
            <a class="nav-link" href="#">To Do</a>
          </li>
          <li class="nav-item" data-type="completed">
            <a class="nav-link" href="#">Completed</a>
          </li>
          
        </ul>

        <ul class="list-group list-group-flush" id="itemsList">
          <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>Task 1</span>
            <span>
              <a><i class="bi bi-check-circle green"></i></a>
              <a><i class="bi bi-pencil-square blue"></i></a>
              <a><i class="bi bi-x-circle red"></i></a>
            </span>
          </li>
          
          
        </ul>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
